# Config file for serproxy
# See serproxy's README file for documentation

newlines_to_nils=false

# ------------------------------------------------------------
# Comm ports used
# ------------------------------------------------------------
comm_ports=1

# ------------------------------------------------------------
# Default settings
# ------------------------------------------------------------
comm_baud=57600
comm_databits=8
comm_stopbits=1
comm_parity=none

# Idle time out in seconds - 1 day. Essentially we don't want this to time out.
timeout=86400

# ------------------------------------------------------------
# Port 1 settings (ttyS0) - main puzzle runs on port 1
# ------------------------------------------------------------
# note the puzzle port name is constant no matter which usb port its connected to 
serial_device1=/dev/cu.usbmodemfa131
net_port1=5331
comm_baud1=57600
comm_databits1=8
comm_stopbits1=1
comm_parity1=none
